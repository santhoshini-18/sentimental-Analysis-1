<!DOCTYPE html>
<html lang="en">
<head>

    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="canvas-container">
        <canvas id="drawingCanvas"></canvas>

    <div class="buttons">
        <button id="clearBtn">Clear Canvas</button>
        <button id="convertBtn">Convert to 28x28</button>

    </div>

        <button id="clearGrayBtn">Clear Grayscale</button>
        <button id="reconvertBtn">Reconvert Grayscale</button>
    </div>
